  <body>

    <div id="left-pane">
      <div id="button-stack" class="stack">
      </div>
      <div id="input-stack" class="stack">
        <select name="primitives" id="primitive-select">
          <option value="PolyLine" selected>Poly Line</option>
          <option value="PolyCircle">Poly Circle</option>
          <option value="Circle">Circle</option>
          <option value="Rectangle">Rectangle</option>
        </select>
        <input type="color" name="editColor" id="editColor-select" value="#0063ae">
      </div>
      <div id="mode-stack" class="stack">
      </div>
    </div>

    <canvas id="c"></canvas>

    <svg xmlns='http://wwww.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' id='draw-shapes' class='annotations' style='position:absolute;'>
      <defs>
        <filter id="drop-shadow" x="0" y="0" width="200%" height="200%">
         <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
         <feOffset dx="3" dy="3" result="offsetblur"/>
         <feFlood flood-color="gray"/>
         <feComposite in2="offsetblur" operator="in"/>
         <feMerge>
           <feMergeNode/>
           <feMergeNode in="SourceGraphic"/>
         </feMerge>
       </filter>
      </defs>
      <style>
        .annot:hover {
          opacity: 1;
          -webkit-filter: url(#drop-shadow);
          filter: url(#drop-shadow);
        }
      </style>
    </svg>

    <!-- <div id="Fluent">Fluent.</div> -->

    <div id="snackbar">Some text some message..</div>

    <a id="downloadAnchorElem" style="display:none"></a>

  </body>
