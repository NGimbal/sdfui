  <body>
    <div id="left-pane">
      <div id="button-stack" class="stack">
      </div>
      <div id="input-stack" class="stack">
        <div class="button-header">Draw</div>
        <div class="stack tooltip-right" data-tooltip="Shapes!" style="width:100%">
          <select name="primitives" id="primitive-select">
            <option value="polyline" selected>Poly Line</option>
            <option value="polygon">Polygon</option>
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
          </select>
        </div>
        <input id="strokeColor-select" type="color" name="strokeColor" class="tooltip-right input" data-tooltip="Stroke Color!" value="#000000">
        <input id="fillColor-select" type="color" name="fillColor" class="tooltip-right input" data-tooltip="Fill Color!" value="#0063ae">
        <input id="strokeWeight-range" type="range" name="strokeWeight" class="tooltip-right input" data-tooltip="Weight!" min="1" max="60" value="5">
        <input id="opacity-range" type="range" name="opacity" class="tooltip-right input" data-tooltip="Opacity!" min="0" max="100" value="85">
        <input id="radius-range" type="range" name="radius" class="tooltip-right input" data-tooltip="Radius!" min="0" max="100" value="0">
      </div>
      <div id="mode-stack" class="stack">
      </div>
    </div>

    <div id="canvasContainer">
      <canvas id="c"></canvas>
      <canvas id="text"></canvas>
    </div>
